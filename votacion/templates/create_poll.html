{%extends "base.html"%}

{% set _class= _class %}
{% set ariacurrent = ariacurrent%}
{%block style%}
<style>
    body{
        overflow-y: scroll;
    }
</style>
{%endblock%}
{%block script%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        var MaxInputs = 8; 
        var InputsWrapper = $("#InputsWrapper"); 
        var AddButton = $("#AddMoreFileBox");
        var x = InputsWrapper.length; 
        var FieldCount = 1; 

        $(AddButton).click(function (e)  
        {
            if (x <= MaxInputs) 
            {
                FieldCount++; 
               
                $(InputsWrapper).append('<div class="row">\
                <div class="col offset-md-1">\
                    <div class="form-group">\
                        <div class="form-control form-control-md">\
                            <input type="text" name="options[]"\
                                class="form-control name_list" required></input>\
                        </div>\
                    </div>\
                </div>\
                <div class="col-md-2">\
                    <a href="#" class="btn btn-danger removeclass">Ã—</a>\
                </div>\
                </div>');
                x++; //text box increment
            }
            return false;
        });

        $("body").on("click", ".removeclass", function (e) { 
            if (x > 1) {
                $(this).parent('div').parent('div').remove(); 
                x--; 
            }
            return false;
        })
        $('#submit').click(function () {
            $.ajax({
                url: "{{url_for('votacion.create_poll')}}",
                method: "POST",
                data: $('#add_options').serialize(),
                success: function (data) {
                   // alert(data)
                   // $('#resultbox').html(data);
                   $('#add_options')[0].reset();
                }
            });
        });
    });
</script>
{% endblock %}
{% block content %}
<center>
<form name="add_options" id="add_options" method="POST" action="{{url_for('votacion.create_poll')}}">

    <fieldset class="form-group" id='poll-field'>
        <legend id="poll-legend"> Create a Poll</legend>
        <h4 class="poll-text">Title</h4>
        <div class="row">
            <div class="col offset-md-1">
                <div class="form-group">
                    <div class="form-control form-control-md">
                        <input type="text" name="title" 
                            class="form-control" aria-describedby="titleText" required></input>
                    </div>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        <h4 class="poll-text">Options</h4>
        <div id="InputsWrapper">
            <div class="row">
                <div class="col offset-md-1">
                    <div class="form-group">
                        <div class="form-control form-control-md">
                            <input type="text" name="options[]" 
                                class="form-control name_list" required></input>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" name="add" id="AddMoreFileBox" class="btn btn-success">
                        Add More
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                    <span class="poll-text">
                        Deadline
                    </span>
               
                <input type="date" name="date" min="{{today}}" value="{{today}}"></input>
                <input type="time" name="time" value="{{current_time}}"></input>
                    
            </div>
            
        <div class="form-group pt-2">
            <input type="submit" name="submit" id="submit" class="btn btn-info" value="Submit" />
        </div>
    </fieldset>

</form>
</center>

{% endblock content %}
