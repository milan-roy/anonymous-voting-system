{%extends "base.html"%}
{% set _class= _class %}
{% set ariacurrent = ariacurrent%}



{%block content%}

<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center ">
      <div class="home-page">
        <div class="home-content">
          <p>Welcome to Votacion your one stop destination for polls.</p>
            {%if current_user.is_authenticated%}
                <a href="{{url_for('votacion.create_poll')}}">
                    <button type="button" class="btn btn-dark">Create a Poll</button>
                </a>
            {%else%}
                <a href="{{url_for('votacion.signup')}}">
                    <button type="button" class="btn btn-dark">Get Started</button>
                </a>
            {%endif%}
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock content%}
